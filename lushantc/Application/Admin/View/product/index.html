<include file='Public:header'/>
<div class="container">
    	<div class="page-header"><h1>产品管理</h1></div>
    	<div class="row">
	    	<div class="span3">产品总数:{$total}</div>
	    	<div class="span9">
	    		<a href="{:U('product/add')}" target="_blank" class="btn btn-primary pull-right">添加产品</a>
	    	</div>
    	</div>
    	<table class="table .table-striped .table-bordered">
    		<tr>
    			<th>产品ID</th><th>名称</th><th>缩略图</th><th>产品分类</th><th>原价</th><th>销售价格</th><th>库存</th><th>销量</th><th>操作</th>
    		</tr>
    		<foreach name="data" item="product">
    		<tr>
    			<td>{$product.p_id}</td><td><a href="/Home/item/index?id={$product.p_id}" target="_blank">{$product.p_name}</a></td><td><img src ="{$product.thumb}" style="height:70px;" width="70"/></td><td>{$product.cate_id}</td><td>{$product.price}</td><td>{$product.sale_price}</td><td>{$product.stock}</td><td>{$product.sale_num}</td><td><a href="{:U('product/add',array('id'=>$product['p_id']))}" target="_blank">修改</a><a href="{:U('product/del',array('id'=>$product['p_id']))}" target="_blank">删除</a></td>
    		</tr>
    		</foreach>
    	
    	
    	</table>
    	
    <div class="Pagination">{$page}</div>
    <style type="text/css">
.Pagination a:hover,.current{background-color: #f54281;border: 1px solid #f54281;color: #ffffff; }
.Pagination{float: right;height: auto;_height: 45px; line-height: 20px;margin-right: 15px;_margin-right: 5px; color:#565656;margin-top: 10px;_margin-top: 20px; clear:both;}
.Pagination a,.Pagination span{ font-size: 14px;text-decoration: none;display: block;float: left;color: #565656;border: 1px solid #ccc;height: 34px;line-height: 34px;margin: 0 2px;width: 34px;text-align: center;}  
 </style> 
</div>
    
    
    
    
    
    </div>


<!--底部结束-->
</body>
</html>
