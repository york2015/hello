<include file='Public:header'/>

    <div class="container">
    	<form class="form-horizontal" method="post" enctype="multipart/form-data">
    		<fieldset>
    			<legend><if condition="isset($data['p_id']) && !empty($data['p_id'])">修改<else/>添加</if>产品</legend>
    			<input type="hidden" name='p_id' value="{$data.p_id}" />
    			<div class="control-group">
    				<label for="p_name" class="control-label">产品名</label>
    				<div class="controls">
    					<input type="text" name="p_name" id="p_name" value="{$data.p_name}"/>
    					<p class="help-block">请输入产品名称</p>
    				</div>
    			</div>
    			<div class="control-group">
    				<label for="cate_id" class="control-label">产品分类</label>
    				<div class="controls">
    					<select name="cate_id" id="cate_id" >
    						<option value="0">请选择产品分类</option>
    						<foreach name="cates" item="cate">
    						<option value="{$cate.id}" <eq name="data.cate_id" value="$cate.id"> selected</eq>>{$cate.name}</option>
    						<if condition="isset($cate['child'])">
    							<foreach name="cate['child']" item="cate_son">
    							<option value="{$cate_son.id}" <eq name="data.cate_id" value="$cate_son.id"> selected</eq>>&nbsp;&nbsp;&nbsp;&nbsp;┗━{$cate_son.name}</option>
    							<if condition="isset($cate_son['child'])">
    							<foreach name="cate['child']" item="cate_sonson">
    							<option value="{$cate_sonson.id}" <eq name="data.cate_id" value="$cate_sonson.id"> selected</eq>>&nbsp;&nbsp;&nbsp;&nbsp;┗━━┗━━{$cate_sonson.name}</option>
    							</foreach>
    							</if>
    							</foreach>
    						</if>
    						</foreach>
    					</select>
    					
    				</div>
    			</div>
    			<div class="control-group">
    				<label for="thumb" class="control-label">缩略图</label>
    				<div class="controls">
    				<img src = "{$data.thumb}" width="70" heigh="70" />
    					<input type="file" name="thumbnail" id="thumb" />
    					<input type="hidden" name="thumb" value="{$data.thumb}" >
    					<p class="help-block">请上传缩略图</p>
    				</div>
    			</div>
    			<div class="control-group">
    				<label for="price" class="control-label">市场价格</label>
    				<div class="controls">
    					<input type="text" name="price" id="price" value="{$data.price}" />
    					<p class="help-block">请输入市场价</p>
    				</div>
    			</div>
    			<div class="control-group">
    				<label for="sale_price" class="control-label">销售价格</label>
    				<div class="controls">
    					<input type="text" name="sale_price" id="sale_price"  value="{$data.sale_price}"/>
    					<p class="help-block">请输入销售价格</p>
    				</div>
    			</div>
    			<div class="control-group">
    				<label for="stock" class="control-label">库存</label>
    				<div class="controls">
    					<input type="text" name="stock" id="stock"  value="{$data.stock}"/>
    					<p class="help-block">请输入库存</p>
    				</div>
    			</div>
    			
    		</fieldset>
    		<div class="form-actions">
    			<input type="submit" class="btn btn-primary" value="提交"/>
    		</div>
    	
    	</form>
    
    
    
    
    
    
    
    </div>


<!--底部结束-->
</body>
</html>
