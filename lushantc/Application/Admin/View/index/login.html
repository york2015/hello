<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台登录 - 海林特产网</title>
<link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/Admin/bootstrap.min.css" />
<script type="text/javascript" src="__ROOT__/Public/js/Admin/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/js/Admin/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function () {
        
    })
</script>

</head>
<body>

    <div class="container">
    	<div class="page-header"><h1>海林特产网登陆后台</h1></div>
    	<form class="form-horizontal" method="post">
    		<fieldset>
    			<legend>用户登陆</legend>
    			<div class="control-group">
    				<label for="username" class="control-label">用户名</label>
    				<div class="controls">
    					<input type="text" name="username" id="username" />
    					<p class="help-block">请输入用户名</p>
    				</div>
    			</div>
    			<div class="control-group">
    				<label for="password" class="control-label">密码</label>
    				<div class="controls">
    					<input type="text" name="password" id="password" />
    					<p class="help-block">请输入密码</p>
    				</div>
    			</div>
    		</fieldset>
    		<div class="form-actions">
    			<input type="submit" class="btn btn-primary" value="登陆"/>
    		</div>
    	
    	</form>
    
    
    
    
    
    
    
    </div>


<!--底部结束-->
</body>
</html>
